<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BootStrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css -->

    <link rel="stylesheet" href="styles.css">
    <title>Barbearia Pedrock</title>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">


    <header>
        <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
            <div class="container-fluid">

              <img src="Logo-removebg-preview.png" alt="Logo" class="Logo">
                
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav fs-5 ">

                  <li class="nav-item">
                    <a class="nav-link px-5" href="#">Home</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link px-5" href="#">Sobre</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link px-5" href="#precos">Preços</a>
                  </li>  
                  <li class="nav-item dropdown px-5">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Contato</a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Agenda</a></li>
                      <li><a class="dropdown-item" href="#">Contato</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
    </header>


    <picture>
        <img src="pexels-rdne-7697718.jpg" alt="menino" class="menino" style="width: 1503px;">
    </picture>


    <section id="precos">
      <div class="d-flex p-3 bg-secondary text-white">

        <!-- CORTE -->

        <div class="card me-2" style="width:500px">
          <img class="card-img-top" src="Cabelo.jpg" alt="Cabelo">
          <div class="card-body fs-4">
            <h4 class="card-title">Corte</h4>
            <p class="card-text">R$35</p>
            <a href="#" class="btn btn-primary">Agendar
            </a>
          </div>
        </div>

        <!-- BARBA -->

        <div class="card me-2" style="width:500px;">
          <div class="card-body fs-4">
            <h4 class="card-title">Barba</h4>
            <p class="card-text">R$30</p>
            <a href="#" class="btn btn-primary">Agendar</a>
          </div>
          <img class="card-img-bottom" src="Barba.jpg" alt="Card image" style="width:100%">
        </div>

        <!-- Corte e Barba -->

        <div class="card me-2" style="width:500px">
          <img class="card-img-top" src="corte_barba.jpg" alt="Cabelo">
          <div class="card-body fs-5">
            <h4 class="card-title">Corte e Barba</h4>
            <p class="card-text">R$50</p>
            <a href="#" class="btn btn-primary">Agendar
            </a>
          </div>
        </div>
      </div>
    </section>

    <main>
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active">            
          </button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
  
         <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="higiene.jpg" alt="Los Angeles" class="d-block" style="width:100%">
              <div class="carousel-caption">
                <h3>Higiene</h3>
                <p>Ferramentas higienizadas após cada cliente</p>
              </div>
          </div>
            <div class="carousel-item">
              <img src="Organizacao.jpg" alt="Chicago" class="d-block" style="width:100%">
              <div class="carousel-caption">
                <h3>Organização</h3>
                <p>Ambiente organizado faz bem!</p>
              </div> 
            </div>


      
          <div class="carousel-item">
            <img src="Cerveja.jpg" alt="New York" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Cerveja</h3>
              <p>A cerveja mais gelada de São José dos Campos</p>
            </div>  
          </div>
        </div>
  
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </main>

    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) { 
                navbar.style.opacity = '0.7'; // Reduz opacidade
            } else {
                navbar.style.opacity = '1'; // Opacidade total no topo
            }
        });
    </script>
</body>
</html>
